<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Комбинированные свечные графики TradingView</title>

  <style>
    :root{
      --bg:#0b1020; --card:#111a2b; --text:#e6eefc; --muted:#8ea3c8; --accent:#2a3958;
    }
    html,body{height:100%;background:var(--bg);color:var(--text);margin:0;font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    h1{margin:16px;color:var(--text);font-weight:800}
    .help{margin:0 16px 12px;color:var(--muted);font-size:12px}

    .row{margin:0 16px 26px}
    .row_title{margin:8px 0 10px;color:#8fb4ff;font-weight:700}

    .cells{display:grid;gap:10px}
    @media(max-width:559px){.cells{grid-template-columns:1fr}}
    @media(min-width:560px) and (max-width:1099px){.cells{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:1100px){.cells{grid-template-columns:repeat(4,1fr)}}

    .cell{background:var(--card);border:1px solid var(--accent);border-radius:12px;box-shadow:0 1px 0 rgba(255,255,255,.03) inset;overflow:hidden}
    .cell__header{display:flex;justify-content:space-between;align-items:center;background:#132a48;border-bottom:1px solid #2a3a60;color:#9fb4ff;padding:6px 10px;font-size:13px}
    .cell__title{font-weight:700}
    .chart{width:100%;height:300px}
    @media(min-width:560px){.chart{height:340px}}
    @media(min-width:1400px){.chart{height:280px}}
  </style>
</head>
<body>
  <h1>Комбинированные свечные графики TradingView</h1>
  <p class="help">Показываем 30m / 1h / 4h / 1d для каждой монеты. Биржа зашита в тикер (OKX/Bitstamp/KuCoin и др.), чтобы не ловить «нет агрегатора CRYPTO». Скользящие: MA5/10/20/50/200.</p>

  <div id="grid"></div>

  <script>
    // ===== 1) Монеты и список тикеров-кандидатов (первый — желательный, остальные — fallback) =====
    const SYMBOLS = [
      { alias: 'BTC / USD',   tickers: ['BITSTAMP:BTCUSD', 'COINBASE:BTCUSD', 'BYBIT:BTCUSDT', 'OKX:BTCUSDT'] },
      { alias: 'ETH / USD',   tickers: ['BITSTAMP:ETHUSD', 'COINBASE:ETHUSD', 'BYBIT:ETHUSDT', 'OKX:ETHUSDT'] },
      { alias: 'SOL / USDT',  tickers: ['OKX:SOLUSDT', 'BYBIT:SOLUSDT', 'KUCOIN:SOLUSDT', 'BINANCE:SOLUSDT'] },
      { alias: 'LINK / USDT', tickers: ['OKX:LINKUSDT', 'BYBIT:LINKUSDT', 'KUCOIN:LINKUSDT', 'BINANCE:LINKUSDT'] },
      { alias: 'INJ / USDT',  tickers: ['OKX:INJUSDT', 'BYBIT:INJUSDT', 'KUCOIN:INJUSDT', 'BINANCE:INJUSDT'] },
      { alias: 'ARB / USDT',  tickers: ['OKX:ARBUSDT', 'BYBIT:ARBUSDT', 'KUCOIN:ARBUSDT', 'BINANCE:ARBUSDT', 'POLONIEX:ARBUSDT'] },
      { alias: 'SUI / USDT',  tickers: ['OKX:SUIUSDT', 'BYBIT:SUIUSDT', 'KUCOIN:SUIUSDT', 'BINANCE:SUIUSDT'] },
      { alias: 'POND / USDT', tickers: ['KUCOIN:PONDUSDT', 'MEXC:PONDUSDT', 'GATEIO:PONDUSDT'] }
    ];

    // ===== 2) Таймфреймы, рендерим одновременно =====
    const INTERVALS = [
      { label: '30m', value: '30'  },
      { label: '1h',  value: '60'  },
      { label: '4h',  value: '240' },
      { label: '1d',  value: 'D'   }
    ];

    // ===== 3) Скользящие =====
    const MA_LENGTHS = [5, 10, 20, 50, 200];

    const safeId = s => s.replace(/[^a-z0-9]/gi,'_').toLowerCase();

    function addMAs(widget){
      widget.onChartReady(() => {
        const chart = widget.activeChart();
        MA_LENGTHS.forEach(len => chart.createStudy('Moving Average', false, false, [len]));
      });
    }

    // ждём появления iframe в контейнере: true — ок, false — нет (timeout)
    function waitForIframe(container, timeout=6000){
      return new Promise(resolve=>{
        const ready = () => !!container.querySelector('iframe');
        if (ready()) return resolve(true);
        const obs = new MutationObserver(()=>{ if (ready()){ obs.disconnect(); resolve(true); }});
        obs.observe(container, {childList:true,subtree:true});
        setTimeout(()=>{ obs.disconnect(); resolve(ready()); }, timeout);
      });
    }

    // пытаемся последовательно разные биржи до успеха
    async function mountWidgetWithFallback(holderId, tickers, tfValue){
      for (const sym of tickers){
        // создаём виджет
        const w = new window.TradingView.widget({
          container_id: holderId,
          autosize: true,
          symbol: sym,           // конкретная биржа
          interval: tfValue,     // 30 / 60 / 240 / D
          timezone: 'Etc/UTC',
          theme: 'dark',
          style: '1',            // свечи
          locale: 'ru',
          hide_top_toolbar: true,
          hide_side_toolbar: true,
          hide_legend: true,
          allow_symbol_change: false,
          details: false,
          calendar: false,
          studies: []
        });
        addMAs(w);

        const ok = await waitForIframe(document.getElementById(holderId), 6500);
        if (ok) return true; // успешно
        // иначе пробуем следующий тикер — чистить контейнер не нужно, виджет сам удалится при пересоздании поверх
      }
      return false;
    }

    function renderAll(){
      const grid = document.getElementById('grid');

      SYMBOLS.forEach(sym=>{
        const row = document.createElement('section');
        row.className = 'row';

        const title = document.createElement('h2');
        title.className = 'row_title';
        title.textContent = sym.alias;
        row.appendChild(title);

        const cells = document.createElement('div');
        cells.className = 'cells';

        INTERVALS.forEach(tf=>{
          const cell = document.createElement('div');
          cell.className = 'cell';

          const hdr = document.createElement('div');
          hdr.className = 'cell__header';
          hdr.innerHTML = `<div class="cell__title">${tf.label}</div>`;
          cell.appendChild(hdr);

          const holderId = `tv_${safeId(sym.alias)}_${safeId(tf.value)}`;
          const holder = document.createElement('div');
          holder.className = 'chart';
          holder.id = holderId;
          cell.appendChild(holder);
          cells.appendChild(cell);

          // запускаем отрисовку с авто-fallback по биржам
          mountWidgetWithFallback(holderId, sym.tickers, tf.value).then(ok=>{
            if (!ok){
              const msg = document.createElement('div');
              msg.style.cssText='padding:8px 10px;color:#ff9d9d;font-size:12px';
              msg.textContent = 'Не удалось загрузить тикер с доступных бирж.';
              holder.appendChild(msg);
            }
          });
        });

        row.appendChild(cells);
        grid.appendChild(row);
      });
    }

    // Безопасно грузим tv.js один раз и только после этого строим всё
    (function loadTV(){
      if (window.TradingView && window.TradingView.widget){ renderAll(); return; }
      const s = document.createElement('script');
      s.src = 'https://s3.tradingview.com/tv.js';
      s.onload = renderAll;
      s.onerror = ()=>{
        const m = document.createElement('p');
        m.style.color = '#ff8080'; m.style.margin='16px';
        m.textContent = 'Не удалось загрузить библиотеку TradingView (tv.js). Проверь интернет/блокировщики и обнови страницу.';
        document.body.appendChild(m);
      };
      document.head.appendChild(s);
    })();
  </script>
</body>
</html>
