<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Комбинированные свечные графики TradingView</title>

  <!-- НИЧЕГО не подключаем здесь из TradingView (tv.js загружается внизу) -->

  <style>
    :root{
      --bg:#0b1020;      /* фон */
      --card:#111a2b;    /* карточка */
      --text:#e6eefc;    /* основной текст */
      --muted:#8ea3c8;   /* вторичный текст */
      --accent:#2a3958;  /* бордеры/линиии */
      --brand:#8fb4ff;   /* голубые акценты */
    }
    html,body{height:100%;background:var(--bg);color:var(--text);margin:0;
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial}
    h1{margin:16px;padding:0 4px;font-weight:700;}
    .help{margin:0 16px 16px;color:var(--muted);font-size:12px}
    .row_title{margin:16px 16px 8px;color:#9fb4ff;font-weight:700}

    .grid{display:grid;gap:14px;padding:16px}
    /* 1 колонка на телефоне; на планшете 2, на десктопе 4 */
    @media (min-width:560px){ .grid{grid-template-columns:repeat(2,1fr)}}
    @media (min-width:1080px){ .grid{grid-template-columns:repeat(4,1fr)}}

    .cell{background:var(--card);border-radius:12px;box-shadow:0 1px 0 rgba(255,255,255,.03) inset;overflow:hidden}
    .cell_header{display:flex;align-items:center;justify-content:space-between;
      background:#132a4b;border-bottom:1px solid #2a3a60;color:#9fb4ff;padding:8px 10px;font-size:13px}
    .cell_title{font-weight:700}
    .chart{width:100%;height:300px}
    @media (max-width:400px){ .chart{height:220px}}
    @media (min-width:1400px){ .chart{height:340px}}
  </style>
</head>
<body>
  <h1>Комбинированные свечные графики TradingView</h1>
  <p class="help">Показываем 30m / 1h / 4h / 1d для каждой монеты. Биржа скрыта в тикере (OKX/Bitstamp/KuCoin), чтобы не ловить ошибку «нет агрегатора CRYPTO». Скользящие: MA5/10/20/50/200.</p>

  <div id="grid" class="grid"></div>

  <script>
    /* ===== 1) Жёсткие тикеры TradingView (без CRYPTO-агрегатора) ===== */
    const SYMBOLS = [
      { alias:'BTC / USD',  tv:'BITSTAMP:BTCUSD'   },
      { alias:'ETH / USD',  tv:'BITSTAMP:ETHUSD'   },
      { alias:'SOL / USDT', tv:'OKX:SOLUSDT'       },
      { alias:'LINK / USDT',tv:'OKX:LINKUSDT'      },
      { alias:'ARB / USDT', tv:'OKX:ARBUSDT'       },
      { alias:'SUI / USDT', tv:'OKX:SUIUSDT'       },
      { alias:'INJ / USDT', tv:'OKX:INJUSDT'       },
      { alias:'AVAX / USDT',tv:'OKX:AVAXUSDT'      },
      { alias:'POND / USDT',tv:'KUCOIN:PONDUSDT'   },
    ];

    /* ===== 2) Таймфреймы, рендерим одновременно ===== */
    const INTERVALS = [
      { label:'30m', value:'30'  },
      { label:'1h',  value:'60'  },
      { label:'4h',  value:'240' },
      { label:'1d',  value:'D'   },
    ];

    /* ===== 3) Набор скользящих средних ===== */
    const MA_LENGTHS = [5,10,20,50,200];

    /* Утилита безопасный id для контейнеров */
    const safeId = s => s.replace(/[^a-z0-9]+/gi,'_').toLowerCase();

    /* Добавляем скользящие в конкретный виджет */
    function addMAs(widget){
      widget.onChartReady(() => {
        const chart = widget.activeChart();
        MA_LENGTHS.forEach(len => chart.createStudy('Moving Average', false, false, [len]));
      });
    }

    /* Рендерим сетку */
    function renderAll(){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      SYMBOLS.forEach(sym => {
        // Заголовок ряда (монета)
        const header = document.createElement('h2');
        header.className = 'row_title';
        header.textContent = sym.alias;
        grid.appendChild(header);

        // Четыре таймфрейма
        INTERVALS.forEach(tf => {
          const cell = document.createElement('div');
          cell.className = 'cell';

          const hdr = document.createElement('div');
          hdr.className = 'cell_header';
          hdr.innerHTML = `<div class="cell_title">${tf.label}</div>`;
          cell.appendChild(hdr);

          const holder = document.createElement('div');
          const id = `tv_${safeId(sym.alias)}_${safeId(tf.value)}`;
          holder.className = 'chart';
          holder.id = id;
          cell.appendChild(holder);

          grid.appendChild(cell);

          // Инициализация TradingView виджета
          const widget = new TradingView.widget({
            container_id: id,
            autosize: true,

            // тикер конкретной биржи (OKX/Bitstamp/KuCoin)
            symbol: sym.tv,

            // 30 / 60 / 240 / D
            interval: tf.value,
            timezone: 'Etc/UTC',
            theme: 'dark',
            style: '1',           // свечи
            locale: 'ru',

            // скрываем панели и легенду, чтобы не светить биржу
            hide_top_toolbar: true,
            hide_side_toolbar: true,
            hide_legend: true,

            // индикаторы добавим программно ниже
            studies: []
          });

          addMAs(widget);
        });
      });
    }

    /* ===== 4) Грузим tv.js ОДИН раз, затем строим графики ===== */
    (function loadTV(){
      if (window.TradingView && window.TradingView.widget){ renderAll(); return; }
      const s = document.createElement('script');
      s.src = 'https://s3.tradingview.com/tv.js?v=' + Date.now(); // пробиваем кэш
      s.onload = renderAll;
      s.onerror = () => {
        const m = document.createElement('p');
        m.style.cssText = 'color:#ff8a8a;margin:16px';
        m.textContent = 'Не удалось загрузить библиотеку TradingView. Проверь соединение/блокировщики и обнови страницу.';
        document.body.appendChild(m);
      };
      document.head.appendChild(s);
    })();
  </script>
</body>
</html>
