<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Комбинированные свечные графики TradingView</title>
  <!-- ВАЖНО: именно так, с закрывающим </script> -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <style>
    :root { color-scheme: dark; }
    html,body{height:100%;background:#0b1220;color:#e6eefc;margin:0;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    h1{margin:16px;padding:0 8px;font-size:20px}
    .help{color:#8ea3c0;font-size:12px;margin:8px 16px 0}
    .grid{display:flex;flex-direction:column;gap:22px;padding:0 8px 32px}
    .row{display:flex;flex-direction:column;gap:12px}
    .row__title{margin:0 8px;color:#8ea3c0;font-weight:600}
    .cells{display:grid;gap:10px;grid-template-columns:1fr}
    @media(min-width:560px){ .cells{grid-template-columns:1fr 1fr} }
    @media(min-width:1100px){ .cells{grid-template-columns:repeat(4,1fr)} }
    .cell{background:#111a2b;border-radius:12px;padding:10px;box-shadow:0 1px 0 rgba(255,255,255,.03) inset}
    .cell__header{display:flex;justify-content:space-between;align-items:center;margin:0 4px 8px}
    .cell__title{font-weight:700}
    .chart{width:100%;height:320px;border-radius:8px;overflow:hidden}
    @media(min-width:1400px){ .chart{height:360px} }
    @media(max-width:400px){ .chart{height:280px} }
  </style>
</head>
<body>
  <h1>Комбинированные свечные графики TradingView</h1>
  <p class="help">30m / 1h / 4h / 1d для каждой монеты. Биржу скрываем; источники OKX/Bitstamp/KuCoin. Скользящие: MA5/10/20/50/200.</p>
  <div id="grid" class="grid"></div>

  <script>
    // 1) Жёсткие тикеры TradingView, чтобы не падал CRYPTO-агрегатор
    const SYMBOLS = [
      { alias: 'BTC / USD',  tv: 'BITSTAMP:BTCUSD' },
      { alias: 'ETH / USD',  tv: 'BITSTAMP:ETHUSD' },
      { alias: 'SOL / USDT', tv: 'OKX:SOLUSDT'     },
      { alias: 'LINK / USDT',tv: 'OKX:LINKUSDT'    },
      { alias: 'INJ / USDT', tv: 'OKX:INJUSDT'     },
      { alias: 'ARB / USDT', tv: 'OKX:ARBUSDT'     },
      { alias: 'SUI / USDT', tv: 'OKX:SUIUSDT'     },
      { alias: 'POND / USDT',tv: 'KUCOIN:PONDUSDT' }
    ];

    // 2) Таймфреймы, рендерим одновременно
    const INTERVALS = [
      { label:'30m', value:'30'  },
      { label:'1h',  value:'60'  },
      { label:'4h',  value:'240' },
      { label:'1d',  value:'D'   },
    ];

    // 3) Набор скользящих средних
    const MA_LENGTHS = [5,10,20,50,200];

    // Утилита id
    const safeId = s => s.replace(/[^a-z0-9]/gi,'_').toLowerCase();

    function addMAs(widget){
      widget.onChartReady(() => {
        const chart = widget.activeChart();
        MA_LENGTHS.forEach(n => chart.createStudy('Moving Average', false, false, [n]));
      });
    }

    function mount(){
      const grid = document.getElementById('grid');

      SYMBOLS.forEach(sym => {
        const row = document.createElement('section');
        row.className = 'row';

        const header = document.createElement('h2');
        header.className = 'row__title';
        header.textContent = sym.alias;
        row.appendChild(header);

        const cells = document.createElement('div');
        cells.className = 'cells';

        INTERVALS.forEach(tf => {
          const id = `tv_${safeId(sym.alias)}_${safeId(tf.value)}`;

          const cell = document.createElement('div');
          cell.className = 'cell';

          const hdr = document.createElement('div');
          hdr.className = 'cell__header';
          hdr.innerHTML = `<div class="cell__title">${tf.label}</div>`;
          cell.appendChild(hdr);

          const holder = document.createElement('div');
          holder.className = 'chart';
          holder.id = id;
          cell.appendChild(holder);

          cells.appendChild(cell);

          const w = new TradingView.widget({
            container_id: id,
            autosize: true,
            symbol: sym.tv,
            interval: tf.value,
            timezone: "Etc/UTC",
            theme: "dark",
            style: "1",
            locale: "ru",
            hide_top_toolbar: true,
            hide_side_toolbar: true,
            hide_legend: true,
            hide_symbol_status: true,
            withdateranges: false,
            allow_symbol_change: false,
            details: false,
            calendar: false,
            studies: []
          });
          addMAs(w);
        });

        row.appendChild(cells);
        grid.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', mount);
  </script>
</body>
</html>
