<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Комбинированные свечные графики TradingView</title>

  <!-- Официальный скрипт виджета -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    :root{
      --bg:#0b1020; --card:#111a2b; --text:#e6eefc; --muted:#8ea3c8; --accent:#2a3958;
      --brand:#8fb4ff;
    }
    html,body{height:100%;background:var(--bg);color:var(--text);margin:0;
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial}
    h1{margin:16px;padding:0 4px;font-weight:700;}
    .help{margin:0 16px 16px;color:var(--muted);font-size:12px}
    .row_title{margin:16px 16px 8px;color:#9fb4ff;font-weight:700}

    .grid{display:grid;gap:14px;padding:16px}
    @media (min-width:560px){ .grid{grid-template-columns:repeat(2,1fr)}}
    @media (min-width:1080px){ .grid{grid-template-columns:repeat(4,1fr)}}

    .cell{background:var(--card);border-radius:12px;box-shadow:0 1px 0 rgba(255,255,255,.03) inset;overflow:hidden}
    .cell_header{display:flex;align-items:center;justify-content:space-between;
      background:#132a4b;border-bottom:1px solid #2a3a60;color:#9fb4ff;padding:8px 10px;font-size:13px}
    .cell_title{font-weight:700}
    .chart{width:100%;height:300px}
    @media (max-width:400px){ .chart{height:220px}}
    @media (min-width:1400px){ .chart{height:340px}}
  </style>
</head>
<body>
  <h1>Комбинированные свечные графики TradingView</h1>
  <p class="help">Показываем 30m / 1h / 4h / 1d для каждой монеты. Биржа скрыта в тикере (OKX/Bitstamp/KuCoin), чтобы не ловить «нет агрегатора CRYPTO». Скользящие подключим после стабилизации.</p>

  <div id="grid" class="grid"></div>

  <script>
    // ===== 1) Жёсткие тикеры без CRYPTO-агрегатора =====
    const SYMBOLS = [
      { alias:'BTC / USD',  tv:'BITSTAMP:BTCUSD'   },
      { alias:'ETH / USD',  tv:'BITSTAMP:ETHUSD'   },
      { alias:'SOL / USDT', tv:'OKX:SOLUSDT'       },
      { alias:'LINK / USDT',tv:'OKX:LINKUSDT'      },
      { alias:'ARB / USDT', tv:'OKX:ARBUSDT'       },
      { alias:'SUI / USDT', tv:'OKX:SUIUSDT'       },
      { alias:'INJ / USDT', tv:'OKX:INJUSDT'       },
      { alias:'AVAX / USDT',tv:'OKX:AVAXUSDT'      },
      { alias:'POND / USDT',tv:'KUCOIN:PONDUSDT'   },
    ];

    // ===== 2) Таймфреймы (рисуем одновременно) =====
    const INTERVALS = [
      { label:'30m', value:'30'  },
      { label:'1h',  value:'60'  },
      { label:'4h',  value:'240' },
      { label:'1d',  value:'D'   },
    ];

    const safeId = s => s.replace(/[^a-z0-9]+/gi,'_').toLowerCase();

    function renderAll(){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      SYMBOLS.forEach(sym => {
        // Заголовок ряда (монета)
        const header = document.createElement('h2');
        header.className = 'row_title';
        header.textContent = sym.alias;
        grid.appendChild(header);

        // Четыре таймфрейма
        INTERVALS.forEach(tf => {
          const cell = document.createElement('div');
          cell.className = 'cell';

          const hdr = document.createElement('div');
          hdr.className = 'cell_header';
          hdr.innerHTML = `<div class="cell_title">${tf.label}</div>`;
          cell.appendChild(hdr);

          const holder = document.createElement('div');
          const id = `tv_${safeId(sym.alias)}_${safeId(tf.value)}`;
          holder.className = 'chart';
          holder.id = id;
          cell.appendChild(holder);

          grid.appendChild(cell);

          // Инициализация embed-виджета
          new TradingView.widget({
            container_id: id,
            autosize: true,
            symbol: sym.tv,
            interval: tf.value,
            timezone: 'Etc/UTC',
            theme: 'dark',
            style: '1',
            locale: 'ru',
            hide_top_toolbar: true,
            hide_side_toolbar: true,
            hide_legend: true,
            // studies: []  // ← позже подключим МА, сейчас оставляем пусто для стабильности
          });
        });
      });
    }

    // Старт после готовности DOM и загруженного tv.js
    document.addEventListener('DOMContentLoaded', renderAll);
  </script>
</body>
</html>
